app-id: one.ablaze.floorp
name: Floorp
runtime: org.freedesktop.Platform
runtime-version: 22.08
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: 22.08
    add-ld-path: "."

command: floorp

finish-args:
  - --share=ipc
  - --share=network
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.floorp
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-desktop
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.floorp.*

modules:
  - name: floorp
    buildsystem: simple
    build-commands:
      - install -Dm644 one.ablaze.floorp.appdata.xml -t /app/share/metainfo/
      - mv ${FLATPAK_BUILDER_BUILDDIR}/*.tar.xz ${FLATPAK_BUILDER_BUILDDIR}/floorp.tar.xz
      - cd /app/ && tar Jxvf ${FLATPAK_BUILDER_BUILDDIR}/floorp.tar.xz
    sources:
      - type: file
        url: 'https://github.com/Floorp-Projects/Floorp/releases/download/v10.11.1/flatpak-base-10.11.1.tar.xz'
        sha256: 0273b897dd92c74015356f9087d0830afd02f5925f9bb439c68f3e8dc62729fe
      - type: file
        path: one.ablaze.floorp.appdata.xml


