app-id: one.ablaze.floorp
name: Floorp
runtime: org.freedesktop.Platform
runtime-version: 21.08
sdk: org.freedesktop.Sdk

command: floorp

finish-args:
  - --share=ipc
  - --socket=pcsc  
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --persist=.mozilla
  - --filesystem=xdg-download
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.a11y.Bus 
  - --talk-name=org.gnome.SessionManager 
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver 
  - --system-talk-name=org.freedesktop.NetworkManager
  
modules:                
  - name: floorp
    buildsystem: simple
    build-commands:
      - install -Dm644 one.ablaze.floorp.appdata.xml -t /app/share/metainfo/      
      - cd /app/ && tar Jxvf ${FLATPAK_BUILDER_BUILDDIR}/floorp.tar.xz
    sources:
      - type: file
        url: 'https://sda1.net/storage/floorp/tarball/8.9.9/floorp.tar.xz'
        sha256: ed5a94b69d9ac1c25d5ab746ae1e643cc856e7e776922054a3ded5d8cb8c275b
      - type: file
        path: one.ablaze.floorp.appdata.xml


